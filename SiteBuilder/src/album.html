<header class="album">
  <div class="navCrumb">Photos » <h2>{{album}}</h2></div>
  <nav>
    {{next}} · {{prev}}
  </nav>
</header>
<article>
  <div class="meta">
    <p class="description">Description: {{description}}</p>
    <p class="details">Created by <span class="author">{{author}}</span> · {{date}}</p>
  </div>
  <ul class="photoList">
    {{photoList}}
  </ul>
</article>
<footer class="message">
  &nbsp;
  <nav>
    {{next}} · {{prev}}
  </nav>
</footer>
