<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <link rel='stylesheet' href='/style.css'>
  <title>{{title}}</title>
</head>
<body>
  <header class="page">
    <h1><a href="/">Bug HLG</a></h1>
    <p class="tagline">Archive of the Yahoo! Groups mailing list for the Bug hand-launch glider 2002-2018</p>
  </header>
  <nav class="page">
    <a href="/messages" class="{{navMessagesClass}}">
      <i class="img imgEnvelope"></i>
      <label>Messages</label>
    </a>
    <a href="/threads" class="{{navThreadsClass}}">
      <i class="img imgChat"></i>
      <label>Threads</label>
    </a>
    <a href="/photos" class="{{navPhotosClass}}">
      <i class="img imgPhoto"></i>
      <label>Photos</label>
    </a>
    <a href="/files" class="{{navFilesClass}}">
      <i class="img imgFile"></i>
      <label>Files</label>
    </a>
    <a href="/about" class="{{navAboutClass}}">
      <i class="img imgAbout"></i>
      <label>About</label>
    </a>
  </nav>
  <section class="page {{mainClass}}">
    {{mainContent}}
  </section>

  <footer class="page"><small>&copy; Original Contributors 2002-2018 CC-BY-SA</small></footer>
</body>
</html>
