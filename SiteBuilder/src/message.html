<header class="message">
  <div class="navCrumb">Messages » <h2>{{subject}}</h2></div>
  <nav>
    {{prev}}
    <span>#{{msgId}}</span>
    {{next}}
  </nav>
</header>
<article>
  <div class="msgMeta">
    <b>From:</b> {{from}}<br />
    <b>Date:</b> {{date}}<br />
    <b>Subject:</b> {{subject}}<br />
  </div>
  <div class="msgBody {{bodyClass}}">{{body}}</div>
</article>
<footer class="message">
  <a class="threadLink {{threadLinkClass}}" href="{{threadHref}}">Read full thread ({{threadLength}} messages)</a>
  &nbsp;
  <nav>
    {{prev}}
    <span>#{{msgId}}</span>
    {{next}}
  </nav>
</footer>
